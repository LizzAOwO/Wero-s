<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguesa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="static/css/style_pagos.css">
<link rel="stylesheet" href="static/css/style_carrito.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/e8f8d6036e.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="general">
    <div class="titulo">
        <font color="#FFFFF">Pagos</font>
    </div> 
    <div class="orden">'
    <div class="row justify-content-center">
      <h1>Orden</h1>
    </div>
      <div class="row justify-content-center">
        <div class="col col-9 precio">
          <h6>Precio</h6>
        </div>
        <div class="producto col-9">
          {% for i in data %}
          <div class="container"><!-- tarjetas -->
            <div class="row">
              <div class="col-2" style="padding-left: 0;">
                  <img class="taquito" src="static/img/{{i.car_alim.alim_nombre}}.jpg">
              </div>
              <div class="col-5">
                <h1>{{i.car_alim.alim_nombre}}</h1>
              </div>
              <div class="col align-self-center">
                <div>
                  <h5>Cantidad</h5>
                </div>
                <div class="cantidad">
                  <input class="form-control" type="number" id="inputCantidad" placeholder="1" disabled value="{{i.car_alim_cantidad}}" onchange="" >
                </div>
              </div>
              <div class="col col-lg-2 align-self-center">
                <h3 class="precio" style="text-align:end;">${{i.car_alim.alim_precio}}</h3>
              </div>

            </div>
          </div>
        {% endfor %}
        <div class="cuenta">
          <h2>Total: ${{total}}</h2>
        </div>
        </div>
    </div>
    <form action="\pago_aceptar" method="post">{% csrf_token %}
      <div class="datos">
          <h1>Informaci√≥n de envio</h1>
          <input name="nombre" type="text" id="inputNombre" placeholder="Nombre Completo" required><br></br>
          <input name="telefono" type="text" id="inputTel" placeholder="Telefono" required><br></br>
          <input name="direccion" type="text" id="inputDir" placeholder="Direccion" required><br></br>
          <input name="cp" type="text" id="inputPostal" placeholder="Codigo postal" required><br></br>
      </div>
      <div class="metodo">
          <h1>Metodo de pago</h1>
            <div class="cards row justify-content-center">
              <div class="card col-2">
                  <div class="card-body">
                    <h5 class="card-title">Tarjeta de credito</h5>
                    <img class="card-img-top" src="static/img/Visa-MasterCard.png" alt="Card image cap">
                    <button type="submit" class="btn btn-primary">Pagar</button>
                  </div>
              </div>
              <div class="card col-2">
                <div class="card-body">
                  <h5 class="card-title">Tarjeta de debito</h5>
                  <img class="card-img-top" src="static/img/Visa-MasterCard.png" alt="Card image cap">
                  <button type="submit" class="btn btn-primary">Pagar</button>
                </div>
              </div>
              <div class="card col-2">
                <div class="card-body">
                  <h5 class="card-title">Pay Pal</h5>
                  <img class="card-img-top" src="static/img/paypal.jpg" alt="Card image cap">
                  <button type="submit" class="btn btn-primary">Pagar</button>
                </div>
              </div>
            </div>
      </div>
    </form>
    <div class="row justify-content-center">
      <a href="\" class="col-3 cancelar btn btn-danger text-center"><h5>Cancelar</h5></a>
    </div>
  </div>
</body>
</html>
